<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vibe Commerce{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Retail Events via v2_event.js -->
    <script type="text/javascript">
        var _gre = _gre || [];
        // Initialize credentials for the project.
        // These are used for all subsequent 'logEvent' calls.
        // IMPORTANT: You must create and provide a valid API Key.
        _gre.push(['apiKey', '{{ api_key }}']);
        _gre.push(['projectId', '{{ project_id }}']);
        _gre.push(['locationId', '{{ location }}']);
        _gre.push(['catalogId', '{{ catalog_id }}']);
    
        (function() {
          var gre = document.createElement('script'); gre.type = 'text/javascript'; gre.async = true;
          gre.src = 'https://www.gstatic.com/retail/v2_event.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(gre, s);
        })();
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logo.webp') }}" alt="Vibe Commerce Logo">
                </a>
            </div>
            <div class="search-bar">
                <form action="{{ url_for('search') }}" method="get">
                    <input type="search" name="query" placeholder="Search for products..." value="{{ query or '' }}" required>
                    <button type="submit">Search</button>
                </form>
            </div>
            <nav>
                <a href="{{ url_for('view_cart') }}">
                    Cart ({{ session.get('cart', [])|length }})
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/event_tracker.js') }}"></script>
    <script>
        // Initialize the event tracker with data from the server
        VibeTracker.init({
            visitorId: '{{ visitor_id }}',
            catalogId: '{{ catalog_id }}',
            projectId: '{{ project_id }}'
        });
    </script>
    {% block scripts %}{% endblock %}
    <footer>
        <p>&copy; 2024 - Vibe Commerce Demo</p>
    </footer>
</body>
</html>
