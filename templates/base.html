<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vertex AI Search Demo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('index') }}">Retail Demo</a>
            </div>
            <div class="search-bar">
                <form action="{{ url_for('search') }}" method="get">
                    <input type="search" name="query" placeholder="Search for products..." value="{{ query or '' }}" required>
                    <button type="submit">Search</button>
                </form>
            </div>
            <nav>
                <a href="{{ url_for('view_cart') }}">
                    Cart ({{ session.get('cart', [])|length }})
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 - Vertex AI Search for Commerce Demo</p>
    </footer>
</body>
</html>
